<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="main">
        <div class="buttons">
            <input type="color" id="color-picker" value="#0F1035">
            <button id="color">Color Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset</button>
            <div id="size-value" class="size-value"></div>
            <input type="range" id="size" min="1" max="100" value="16">
        </div>
        <div class="container"></div>
    </div>
    <div class="footer">The Odin Project &copy; 2024</div>
</body>
</html>
